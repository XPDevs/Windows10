<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn to Program Windows</title>
  <style>
    body {
      background-color: #08004d;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .window {
      width: 400px;
      height: 300px;
      background-color: #08004d; /* Same background as the body */
      border-left: 1px solid #bed7f7; /* Border on left */
      border-right: 1px solid #bed7f7; /* Border on right */
      border-bottom: 1px solid #bed7f7; /* Border on bottom */
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
      position: absolute;
      cursor: move;
    }

    .title-bar {
      background-color: #bed7f7; /* Bed7f7 colour for title bar */
      color: black;
      display: flex;
      align-items: center;
      padding: 5px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      border-bottom: 1px solid #bed7f7; /* Light grey-blue for top border */
      cursor: move;
    }

    .title-bar img {
      width: 16px;
      height: 16px;
      margin-right: 5px; /* Space between icon and text */
    }

    .title-bar span {
      flex-grow: 1;
    }

    .window-controls {
      display: flex;
      gap: 8px;
    }

    .control-button {
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      background-color: transparent;
    }

    .close {
      background-color: red; /* Always red */
      color: white;
    }

    .resize-handle {
      position: absolute;
      background-color: transparent;
      cursor: se-resize;
    }

    .resize-tl {
      top: 0;
      left: 0;
      width: 10px;
      height: 10px;
      cursor: nw-resize;
    }

    .resize-tr {
      top: 0;
      right: 0;
      width: 10px;
      height: 10px;
      cursor: ne-resize;
    }

    .resize-bl {
      bottom: 0;
      left: 0;
      width: 10px;
      height: 10px;
      cursor: sw-resize;
    }

    .resize-br {
      bottom: 0;
      right: 0;
      width: 10px;
      height: 10px;
      cursor: se-resize;
    }

    .resize-t {
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      height: 5px;
      cursor: n-resize;
    }

    .resize-b {
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      height: 5px;
      cursor: s-resize;
    }

    .resize-l {
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      height: 100%;
      width: 5px;
      cursor: w-resize;
    }

    .resize-r {
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      height: 100%;
      width: 5px;
      cursor: e-resize;
    }

    .window:active {
      border-color: #888;
    }
  </style>
</head>
<body>
  <div class="window" id="window">
    <div class="title-bar">
      <img src="setup.png" alt="Setup Icon">
      <span>Windows Setup</span>
      <div class="window-controls">
        <div class="control-button minimize">&#x2212;</div>
        <div class="control-button maximize">&#9633;</div>
        <div class="control-button close">&#10005;</div> <!-- Always red close button -->
      </div>
    </div>

    <!-- Window content -->
    <div class="content"></div>

    <!-- Resize Handles -->
    <div class="resize-handle resize-tl"></div>
    <div class="resize-handle resize-tr"></div>
    <div class="resize-handle resize-bl"></div>
    <div class="resize-handle resize-br"></div>
    <div class="resize-handle resize-t"></div>
    <div class="resize-handle resize-b"></div>
    <div class="resize-handle resize-l"></div>
    <div class="resize-handle resize-r"></div>
  </div>

  <script>
    // Make the window draggable
    const windowElement = document.getElementById("window");
    const titleBar = windowElement.querySelector(".title-bar");
    let isDragging = false;
    let offsetX, offsetY;

    titleBar.addEventListener("mousedown", (e) => {
      isDragging = true;
      offsetX = e.clientX - windowElement.getBoundingClientRect().left;
      offsetY = e.clientY - windowElement.getBoundingClientRect().top;
      document.addEventListener("mousemove", dragWindow);
      document.addEventListener("mouseup", () => {
        isDragging = false;
        document.removeEventListener("mousemove", dragWindow);
      });
    });

    function dragWindow(e) {
      if (isDragging) {
        windowElement.style.left = `${e.clientX - offsetX}px`;
        windowElement.style.top = `${e.clientY - offsetY}px`;
      }
    }

    // Make the window resizable from all sides and corners
    const resizeHandles = windowElement.querySelectorAll('.resize-handle');
    let isResizing = false;
    let resizeDirection;

    resizeHandles.forEach(handle => {
      handle.addEventListener("mousedown", (e) => {
        isResizing = true;
        resizeDirection = e.target.className.split(" ")[1];
        document.addEventListener("mousemove", resizeWindow);
        document.addEventListener("mouseup", () => {
          isResizing = false;
          document.removeEventListener("mousemove", resizeWindow);
        });
      });
    });

    function resizeWindow(e) {
      if (isResizing) {
        const rect = windowElement.getBoundingClientRect();
        if (resizeDirection === 'resize-tl') {
          windowElement.style.width = `${rect.right - e.clientX}px`;
          windowElement.style.height = `${rect.bottom - e.clientY}px`;
          windowElement.style.left = `${e.clientX}px`;
          windowElement.style.top = `${e.clientY}px`;
        } else if (resizeDirection === 'resize-tr') {
          windowElement.style.width = `${e.clientX - rect.left}px`;
          windowElement.style.height = `${rect.bottom - e.clientY}px`;
          windowElement.style.top = `${e.clientY}px`;
        } else if (resizeDirection === 'resize-bl') {
          windowElement.style.width = `${rect.right - e.clientX}px`;
          windowElement.style.height = `${e.clientY - rect.top}px`;
          windowElement.style.left = `${e.clientX}px`;
        } else if (resizeDirection === 'resize-br') {
          windowElement.style.width = `${e.clientX - rect.left}px`;
          windowElement.style.height = `${e.clientY - rect.top}px`;
        } else if (resizeDirection === 'resize-t') {
          windowElement.style.height = `${rect.bottom - e.clientY}px`;
          windowElement.style.top = `${e.clientY}px`;
        } else if (resizeDirection === 'resize-b') {
          windowElement.style.height = `${e.clientY - rect.top}px`;
        } else if (resizeDirection === 'resize-l') {
          windowElement.style.width = `${rect.right - e.clientX}px`;
          windowElement.style.left = `${e.clientX}px`;
        } else if (resizeDirection === 'resize-r') {
          windowElement.style.width = `${e.clientX - rect.left}px`;
        }
      }
    }

    // Prevent context menu unless Shift is held
    document.addEventListener('contextmenu', function(e) {
        if (!e.shiftKey) {
            e.preventDefault();
        }
    });

    // Prevent text selection globally
    document.addEventListener('selectstart', function(e) {
        e.preventDefault();
    });
  </script>
</body>
</html>
