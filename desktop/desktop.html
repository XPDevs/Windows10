<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windows 10 desktop Clone</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/index.min.css">
  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./js/main.js" defer></script>
  <style>
    .menu {
        background: #333;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
        display: none;
        flex-direction: column;
        position: absolute;
    }
    .menu button {
        background: #444;
        color: white;
        border: none;
        padding: 10px;
        margin: 5px 0;
        cursor: pointer;
        border-radius: 5px;
        text-align: left;
    }
    .menu button:hover {
        background: #555;
    }
  </style>
</head>
<body>
  <section class="desktop"></section>
  <section class="taskbar">
    <button type="button" class="windows-btn" onclick="toggleMenu(event)">
      <i class="bi bi-windows"></i>
    </button>
    <section class="search-container">
      <form>
        <i class="bi bi-search search-icon"></i>
        <input
          type="text"
          class="search-bar"
          placeholder="Type here to search"
        />
      </form>
    </section>
    <section class="apps"></section>
    <section class="options">
      <button type="button">
        <i class="bi bi-chevron-up"></i>
      </button>
      <button type="button" id="wifi-btn">
        <i class="bi bi-wifi"></i>
      </button>
      <button type="button">
        <i class="bi bi-battery-half"></i>
      </button>
      <button type="button">
        <i class="bi bi-volume-up"></i>
      </button>
      <button type="button">
        <span>POR</span>
        <span>PTB2</span>
      </button>
      <button type="button" id="clock-btn"></button>
      <button type="button" id="nottifications-btn">
        <i class="bi bi-chat-left-dots-fill"></i>
      </button>
    </section>
  </section>
  
  <div class="menu" id="powerMenu">
    <button onclick="location.href='../login/login.html'">Lock</button>
    <button onclick="location.href='../login/login.html'">Sign Out</button>
    <button onclick="location.href='../end/rest.html'">Restart</button>
    <button onclick="location.href='../end/shut.html'">Shutdown</button>
  </div>
  
  <script>
    function toggleMenu(event) {
        const menu = document.getElementById('powerMenu');
        const button = event.currentTarget;
        
        if (menu.style.display === 'flex') {
            menu.style.display = 'none';
        } else {
            const rect = button.getBoundingClientRect();
            menu.style.left = `${rect.left}px`;
            menu.style.bottom = `${window.innerHeight - rect.top}px`;
            menu.style.display = 'flex';
        }
    }
  </script>
</body>
</html>
